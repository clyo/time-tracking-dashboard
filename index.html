<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="profile_card">
        <div class="top">
          <img src="./images/image-jeremy.png" alt="profileImage" class="profileImg">
          <h3>Report for</h3>
          <h1>Jeremy Robson</h1>
        </div>
        <div class="bottom">
          <button class="daily">Daily</button>
          <button class="weekly">Weekly</button>
          <button class="monthly">Monthly</button>
        </div>
      </div>

      <div class="work_card">
        <div class="top">
          <img src="./images/icon-work.svg" alt="workImg" class="icon">
        </div>
        <div class="bottom">
          <div class="title">
            <h3>Work</h3>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis" class="options">
          </div>
          <h1 class="current">5hrs</h1> <!-- daily -->
          <h3 class="previous">Previous - 7hrs</h3> <!-- daily -->
        </div>
      </div>

      <div class="play_card">
        <div class="top">
            <img src="./images/icon-play.svg" alt="playImg" class="icon">
        </div>
        <div class="bottom">
          <div class="title">
            <h3>Play</h3>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis" class="options">
          </div>
          <h1 class="current">1hr</h1> <!-- daily -->
          <h3 class="previous">Previous - 2hrs</h3> <!-- daily -->
        </div>
      </div>

      <div class="study_card">
        <div class="top">
          <img src="./images/icon-study.svg" alt="studyImg" class="icon">
        </div>
        <div class="bottom">
          <div class="title">
            <h3>Study</h3>
            <img src="./images/icon-ellipsis.svg" alt="ellipsis" class="options">
          </div>

          <h1 class="current">0hrs</h1> <!-- daily -->
          <h3 class="previous">Previous - 1hr</h3> <!-- daily -->
        </div>
      </div>

        <div class="exercise_card">
          <div class="top">
              <img src="./images/icon-exercise.svg" alt="exerciseImg" class="icon">
          </div>
          <div class="bottom">
            <div class="title">
              <h3>Exercise</h3>
              <img src="./images/icon-ellipsis.svg" alt="ellipsis" class="options">
            </div>
            <h1 class="current">1hr</h1> <!-- daily -->
            <h3 class="previous">Previous - 1hr</h3> 
          </div>
        </div>

        <div class="social_card">
          <div class="top">
            <img src="./images/icon-social.svg" alt="socialImg" class="icon">
          </div>
          <div class="bottom">
            <div class="title">
              <h3>Social</h3>
              <img src="./images/icon-ellipsis.svg" alt="ellipsis" class="options">
            </div>
            <h1 class="current">1hr</h1> <!-- daily -->
            <h3 class="previous">Previous - 3hrs</h3> 
          </div>
        </div>

        <div class="selfCard_card">
          <div class="top">
            <img src="./images/icon-self-care.svg" alt="" class="icon">
          </div>
          <div class="bottom">
            <div class="title">
              <h3>Self Care</h3>
              <img src="./images/icon-ellipsis.svg" alt="ellipsis" class="options">
            </div>
            <h1 class="current">0hrs</h1> <!-- daily -->
            <h3 class="previous">Previous - 1hr</h3> 
          </div>
        </div>
      </div>

  </main>
</body>
</html>
